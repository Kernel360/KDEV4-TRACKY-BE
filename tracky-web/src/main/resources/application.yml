server:
  port: 8080

spring:
  config:
    import:
      - classpath:application-common.yml
      - classpath:application-rabbitmq.yml

  application:
    name: tracky-web

  jwt:
    # 32바이트 이상 길이의 시크릿 키 (예: "ThisIsASecretKeyForJwtTokenThatIsLongEnough123!@#")
    secret: "my-super-secret-key-my-super-secret-key-1234567890"
    # 토큰 만료 시간 (밀리초 단위, 예: 3600000 = 1시간)
    expiration: 3600000

  logging:
    level:
      org.hibernate.SQL: debug            # SQL 쿼리
      org.hibernate.type.descriptor.sql: trace   # 파라미터 값까지 출력

discord:
  enable: ${DISCORD_WEBHOOK_ENABLE:false}
  webhook-url: ${DISCORD_WEBHOOK_WEB_URL}

rabbitmq:
  batch:
    # 배치 리스너 관련 설정
    default-requeue-rejected: false
    enabled: true       # 배치 리스너 활성화
    size: 10            # 배치 크기 (10개 메시지)
    timeout: 1000      # 타임아웃(ms)
    consumer-batch-enabled: true  # 내부 배치 처리 기능 활성화
